name: 05 News Sentinel

on:
  schedule:
    - cron: '0 0/6 * * *' # Every 6 hours
  workflow_dispatch:

jobs:
  fetch_news:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install -r requirements.txt
      
      # Runs the news engine in "Standalone" mode (need to add this logic below)
      - name: Refresh News Cache
        run: python src/news_engine.py

      - name: Update News Data
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ“° Auto: News Cache Refresh [skip ci]"
          file_pattern: 'data/news/*.json'
