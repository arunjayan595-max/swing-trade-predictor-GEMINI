name: 01 Weekly Scan (Weekend Architect)

on:
  schedule:
    # 04:30 UTC = 10:00 AM IST, Saturdays only (6)
    - cron: '30 04 * * 6'
  workflow_dispatch:

jobs:
  weekly_analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install -r requirements.txt
      
      # Runs the specific Weekly Logic script
      - name: Run Weekly Strategy
        run: python src/run_weekly_scan.py

      - name: Commit Weekly Results
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ“… Auto: Weekly Structural Analysis [skip ci]"
          file_pattern: 'data/weekly/*.json'
